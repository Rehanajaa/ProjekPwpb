<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- To css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>

<body>
<div class="container">
    <main class="row">
        <!-- Left section columns start -->
        <section class="col left">
            <!-- Title Starts -->
            <div class="contactTitle">
                <h2>Get In Touch</h2>
                <p>Silahkan Hubungi Kami ke..</p>
            </div>
            <!-- Title ends -->
            <!-- contact info strats -->
            <div class="contactInfo">

                <div class="iconGroup">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="details">
                        <span>Phone</span>
                        <span>+62 838 3243 84081</span>
                    </div>
                </div>

                <div class="iconGroup">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="details">
                        <span>Email</span>
                        <span>aryaganz1212@gmail.com</span>
                    </div>
                </div>

                <div class="iconGroup">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="details">
                        <span>Location</span>
                        <span>A Street, B Road, Bandung</span>
                    </div>
                </div>
                
            </div>
            <!-- contact info ends -->
            <!-- Social Media Starts -->
            <div class="socialMedia">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <!-- Social Media Ends -->
            </div>
        </section>
        <!-- Left Section Ends -->
        <!-- Right Section Starts -->
        <section class="col right">
            <!-- Form Start -->
            <form  class="messageForm">

                <div class="inputGroup halfWidth">
                    <input type="text" name="" required="required">
                    <label> Your Name</label>
                </div>

                <div class="inputGroup halfWidth">
                    <input type="email" name="" required="required">
                    <label>Email</label>
                </div>

                <div class="inputGroup fullWidth">
                    <input type="text" name="" required="required">
                    <label>Subject</label>
                </div>

                <div class="inputGroup fullWidth">
                    <textarea required="required"></textarea>
                    <label>Say Something</label>
                </div>

                <div class="inputGroup fullWidth">
                    <button>Send Message</button>
                </div>


            </form>

            <!-- Form ends -->
        </section>
        <!-- right section ends -->
    </main>
</div>
</body>

</html>
